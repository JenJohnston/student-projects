<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="header with an accessible Search Bar and a login form with CSS validation."/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-top">
            <h1 class="sr-only">Logo Name</h1>
            <img src="img/logo.jpg" alt="logo name">
            <button>Menu</button>
            <nav>
                <ul class="nav-links">
                    <li><a href="">Articles</a></li>
                    <li><a href="">Guides</a></li>
                    <li><a href="">Books</a></li>
                    <li><a href="">Events</a></li>
                    <li><a href="">Mentorships</a></li>
                </ul>
            </nav>
        </div>
        <form vlass="search-form" action="#" method="get" role="search">
            <label for="searchbar" class="sr-only">Search</label>
            <input type="search" id="searchbar" placeholder="Search" />
            <input type="submit" value="search" />
        </form>
    </header>

    <section>
        <h2>Log In</h2>
        <form action="#" method="post" class="login-form">
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" required />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" required />
            </div>
            <div>
                <input type="submit" value="Sign In">
            </div>
        </form>
    </section>
</body>
</html>
